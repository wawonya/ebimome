<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    video {
      width: 100%;
      max-width: 1280px;
      height: auto;
      display: block;
    }

    /* éŸ³ONãƒœã‚¿ãƒ³ï¼ˆåˆå›ãƒ•ã‚§ãƒ¼ãƒ‰è¡¨ç¤ºï¼‰ */
    #soundBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 10;
      padding: 10px 14px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.85);
      cursor: pointer;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* éŸ³ONæ™‚ã®ä¸€ç¬ã‚¨ãƒ•ã‚§ã‚¯ãƒˆ */
    #flash {
      position: fixed;
      inset: 0;
      background: white;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 20;
    }
    #flash.active {
      opacity: 0.25;
    }
  </style>
</head>

<body>
  <video
    id="video"
    autoplay
    muted
    loop
    playsinline
    controls
    preload="metadata"
  >
    <source src="./movie.mp4" type="video/mp4">
    å‹•ç”»ã‚’å†ç”Ÿã§ãã¾ã›ã‚“
  </video>

  <!-- éŸ³ONãƒœã‚¿ãƒ³ -->
  <button id="soundBtn">ğŸ”Š éŸ³ON</button>

  <!-- ãƒ•ãƒ©ãƒƒã‚·ãƒ¥æ¼”å‡º -->
  <div id="flash"></div>

  <script>
    const video = document.getElementById("video");
    const btn = document.getElementById("soundBtn");
    const flash = document.getElementById("flash");

    // ===== éŸ³ONçŠ¶æ…‹ã‚’å¾©å…ƒ =====
    const soundEnabled = localStorage.getItem("soundEnabled");
    if (soundEnabled === "true") {
      video.muted = false;
      btn.style.display = "none";
    }

    // ===== éŸ³ONå‡¦ç† =====
    btn.addEventListener("click", () => {
      video.muted = false;
      localStorage.setItem("soundEnabled", "true");
      btn.style.display = "none";

      // ä¸€ç¬ãƒ•ãƒ©ãƒƒã‚·ãƒ¥
      flash.classList.add("active");
      setTimeout(() => flash.classList.remove("active"), 300);
    });

    // ===== éš ã—æ“ä½œï¼š3ç§’é•·æŠ¼ã—ã§éŸ³OFF =====
    let pressTimer;
    document.addEventListener("pointerdown", () => {
      pressTimer = setTimeout(() => {
        video.muted = true;
        localStorage.removeItem("soundEnabled");
        btn.style.display = "block";
      }, 3000);
    });

    document.addEventListener("pointerup", () => {
      clearTimeout(pressTimer);
    });
  </script>

  <!-- Service Worker ç™»éŒ²ï¼ˆã‚­ãƒ£ãƒƒã‚·ãƒ¥é«˜é€ŸåŒ–ï¼‰ -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./sw.js");
    }
  </script>
</body>
</html>
